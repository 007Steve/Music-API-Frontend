<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lab App</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <section class="welcome">
       <h1 id="ml"> Music Lab</h1>

    </section>

    <div id="song-container">
        
    </div>

    <div class="container">
        <h1>Add a Song</h1>
          <div>
             <form class="new-song-form">
                 Artist: <input type="text"/ name="Artist " placeholder="Artist">
                 <br>
                 Title: <input type="text"/ name=" Title" placeholder="Title">
                 <br>
                Album:  <input type="text"/ name=" Album" placeholder="Album">
                 <br>
                 Genre: <input type="text"/ name=" Genre" placeholder="Genre">
                 <br>
                    Mp3: <input type="text"/ name="Mp3 " placeholder="Mp3">
                 <br>
                 Image: <input type="text"/ name=" Image" placeholder="Image">
                 <br>
                 <input type="submit"/>
             </form>
         </div>
      </div>

</body>
<script type="text/javascript" src="src/index.js"></script>
<script type="text/javascript" src="src/song.js"></script>


</html>
